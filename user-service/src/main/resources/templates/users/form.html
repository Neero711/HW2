<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id != null} ? 'Edit User' : 'Create User'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${user.id != null} ? 'Edit User' : 'Create User'"></h1>
    <form th:action="${user.id != null} ? @{/users/update/{id}(id=${user.id})} : @{/users}"
          method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" th:field="*{age}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" th:field="*{name}"
           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}"></div>
</div>
</body>
</html>
